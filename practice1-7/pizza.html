<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/pizza.css">
    <link rel="javascript" href="js/pizza.js">
    <title>피자 주문</title>
</head>
<body>
    <div id="container">
        <h1>피자 주문</h1>
        <form action="">
        <fieldset>
            <legend>사이즈</legend>
            <p>Large - 24000 원</p>
        </fieldset>
         <fieldset>
            <legend> 추가 주문</legend>
           <label><input type="checkbox" name="pickle" value="800" class="checkbox">피클(800원)</label>
           <label><input type="checkbox" name="chilly" value="300" class="checkbox">칠리소스(300원)</label> 
           <label><input type="checkbox" name="deeping" value="200" class="checkbox">디핑소스(200원)</label> 
           <label><input type="checkbox" name="stick" value="4800" class="checkbox">치즈스틱(4개,4800원)</label>  
           <label><input type="checkbox" name="salad" value="2400" class="checkbox">콘 샐러드(2400원)</label> 
         </fieldset>
         <fieldset>
            <legend>합계</legend>
            <input type="text" id="total" class="price" readonly>
         </fieldset>
        </form>
    </div>
    <script src="js/pizza.js"></script>
</body>
</html>
