<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

   <link rel="stylesheet" href="css/circle.css">
   <link rel="javascript" href="js/circle.js">
    <title>Circle</title>
</head>
<body>
    <div id="container">
        <h1>원 둘레와 넓이 계산</h1>
        <form action="#">
            <label for="r">
               반지름:
            </label><br>
            <input type="text" id="r" name="radious" class="circle" placeholder="숫자를 입력하세요" autocomplete="off">
            <span id="cal">계산</span>
            <hr>
            <label for="circum">
                원둘레:
            </label><br>
            <input type="text" id="circum" name="circumference" class="circle" readonly></br>
            <label for="area" >원넓이:</label><br>
            <input type="text" id="area" name="circleArea" class="circle" readonly>
        </form>
    </div>
    <script src="js/circle.js"></script>
</body>
</html>
