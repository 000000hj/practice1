<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="result"></div>
    <script>
        var userNum=prompt('숫자를 입력하세요:');
        var displayArea=document.querySelector('#result');
        if(userNum != null){
            if(userNum%3==0)
            {displayArea.innerHTML=userNum+"(은)는 3의 배수입니다.";}
            else{
                displayArea.innerHTML=userNum+"(은)는 3의 배수가 아닙니다.";
            }
        }
       
        else  
        {

            alert('입력이 취소되었습니다');
        }
       
    </script>
</body>
</html>
